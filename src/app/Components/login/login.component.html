<div class="body-background">
  <form class="form-card">
    <h1>Easy Chat</h1>
    <div class="form-group">
      <label style="margin-top: 80px" for="exampleInputEmail1">User name </label>
      <input  [(ngModel)]="username" name="username" type="text" class="form-control inp-edit" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username">
      <small id="emailHelp" class="form-text text-muted">Enter valid username </small>
    </div>
    <div class="form-group">
      <label  for="exampleInputPassword1">Password</label>
      <input  [(ngModel)]="password" name="password" type="password" class="form-control inp-edit" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button  (click)="onSubmit()" type="submit" class="btn btn-primary btn-edit ">Submit</button>

    <small style="margin-top: 20px ; color: red" id="error-msg"> </small>
  </form>

</div>
